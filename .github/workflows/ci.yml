name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo clippy --workspace -- -D warnings
      - run: cargo clippy --no-default-features --features gcp -p ephemeral-ml-enclave -- -D warnings
      - run: cargo clippy --no-default-features --features gcp -p ephemeral-ml-client -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test --workspace
      - run: cargo test --no-default-features --features gcp -p ephemeral-ml-enclave

  build-gcp:
    name: Build (GCP Production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-gcp-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo build --no-default-features --features gcp -p ephemeral-ml-enclave

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-smoke-${{ hashFiles('**/Cargo.lock') }}

      - name: Prepare model
        run: bash scripts/download_model.sh

      - name: Check CLI env vars
        run: |
          cargo run --no-default-features --features gcp -p ephemeral-ml-enclave -- --help 2>&1 | grep -q 'EPHEMERALML_MODEL_SOURCE'
          cargo run --no-default-features --features gcp -p ephemeral-ml-enclave -- --help 2>&1 | grep -q 'EPHEMERALML_GCP_WIP_AUDIENCE'

      - name: Doctor preflight
        run: bash scripts/doctor.sh

      - name: GCS-KMS integration
        run: cargo test --no-default-features --features gcp -p ephemeral-ml-enclave --test gcs_kms_integration

  compliance:
    name: Compliance + Conformance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-compliance-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test -p ephemeral-ml-compliance
      - run: cargo test --test conformance_test

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: RUSTSEC-2023-0071

  release-gate:
    name: Release Gate (GCP)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/release/')
    needs: [fmt, clippy, test, build-gcp, smoke, compliance]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      - name: Prepare model
        run: bash scripts/download_model.sh
      - name: Run release gate
        run: bash scripts/gcp/release_gate.sh
