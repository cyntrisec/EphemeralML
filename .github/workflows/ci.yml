name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo clippy --workspace --features mock -- -D warnings
      - run: cargo clippy --no-default-features --features gcp -p ephemeral-ml-enclave -- -D warnings
      - run: cargo clippy --no-default-features --features gcp -p ephemeral-ml-client -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test --workspace --features mock
      - run: cargo test --no-default-features --features gcp -p ephemeral-ml-enclave

  mock-gate:
    name: Mock gate (no mock in default build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-gate-${{ hashFiles('**/Cargo.lock') }}
      - name: Verify default build has no mock
        run: |
          # Build client with default features (should have NO mock)
          cargo build --release -p ephemeral-ml-client 2>&1
          # Verify --allow-mock flag is NOT available
          if cargo run --release -p ephemeral-ml-client --bin ephemeralml-verify -- --help 2>&1 | grep -q -- '--allow-mock'; then
            echo "FAIL: --allow-mock is available in default build (mock feature leaked)"
            exit 1
          fi
          echo "PASS: --allow-mock not available in default build"
      - name: Verify mock build works when explicit
        run: |
          cargo build --release --features mock -p ephemeral-ml-client 2>&1
          if cargo run --release --features mock -p ephemeral-ml-client --bin ephemeralml-verify -- --help 2>&1 | grep -q -- '--allow-mock'; then
            echo "PASS: --allow-mock available in mock build"
          else
            echo "FAIL: --allow-mock should be available in mock build"
            exit 1
          fi

  build-gcp:
    name: Build (GCP Production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-gcp-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo build --no-default-features --features gcp -p ephemeral-ml-enclave

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-smoke-${{ hashFiles('**/Cargo.lock') }}

      - name: Prepare model
        run: bash scripts/download_model.sh

      - name: Check CLI env vars
        run: |
          cargo run --no-default-features --features gcp -p ephemeral-ml-enclave -- --help 2>&1 | grep -q 'EPHEMERALML_MODEL_SOURCE'
          cargo run --no-default-features --features gcp -p ephemeral-ml-enclave -- --help 2>&1 | grep -q 'EPHEMERALML_GCP_WIP_AUDIENCE'

      - name: Doctor preflight
        run: bash scripts/doctor.sh

      - name: GCS-KMS integration
        run: cargo test --no-default-features --features gcp -p ephemeral-ml-enclave --test gcs_kms_integration

  compliance:
    name: Compliance + Conformance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-compliance-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test -p ephemeral-ml-compliance
      - run: cargo test --test conformance_test

  deps:
    name: Dependency Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
      - name: Check duplicate crate count
        run: |
          DUPES=$(cargo tree -d --workspace --depth 0 2>&1 | grep -c "^[a-z]" || true)
          echo "Duplicate crate pairs: $DUPES"
          if [ "$DUPES" -gt 85 ]; then
            echo "::error::Duplicate crate count ($DUPES) exceeds threshold (85). Run 'cargo tree -d --workspace' to identify new duplicates."
            exit 1
          fi

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: RUSTSEC-2023-0071

  shell-lint:
    name: Shell Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Syntax check
        run: bash -n scripts/lib/ui.sh scripts/gcp/*.sh
      - name: ShellCheck (ui.sh)
        run: shellcheck scripts/lib/ui.sh
      - name: ShellCheck (gcp scripts, advisory)
        run: shellcheck scripts/gcp/*.sh || true

  release-gate:
    name: Release Gate (GCP)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/release/')
    needs: [fmt, clippy, test, build-gcp, smoke, compliance, mock-gate]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      - name: Prepare model
        run: bash scripts/download_model.sh
      - name: Run release gate
        run: bash scripts/gcp/release_gate.sh
