name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: cyntrisec/ephemeralml/enclave

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build client binaries (ephemeralml, ephemeralml-verify)
        run: cargo build --release -p ephemeral-ml-client

      - name: Build compliance binary
        run: cargo build --release -p ephemeral-ml-compliance

      - name: Build orchestrator binary
        run: cargo build --release -p ephemeral-ml-enclave --bin ephemeralml-orchestrator

      - name: Package release tarball
        run: |
          TAG="${GITHUB_REF_NAME}"
          DIST="ephemeralml-${TAG}-linux-amd64"
          mkdir -p "${DIST}/bin" "${DIST}/scripts/gcp"

          cp target/release/ephemeralml         "${DIST}/bin/"
          cp target/release/ephemeralml-verify  "${DIST}/bin/"
          cp target/release/ephemeralml-compliance "${DIST}/bin/"
          cp target/release/ephemeralml-orchestrator "${DIST}/bin/"

          cp scripts/gcp/mvp_gpu_e2e.sh  "${DIST}/scripts/gcp/"
          cp scripts/gcp/deploy.sh       "${DIST}/scripts/gcp/"
          cp scripts/gcp/setup_kms.sh    "${DIST}/scripts/gcp/"
          cp scripts/gcp/teardown.sh     "${DIST}/scripts/gcp/"
          cp scripts/gcp/verify.sh       "${DIST}/scripts/gcp/"
          cp scripts/gcp/package_model.sh "${DIST}/scripts/gcp/"

          cp QUICKSTART.md "${DIST}/"
          cp LICENSE        "${DIST}/" 2>/dev/null || true
          cp CHANGELOG.md   "${DIST}/"

          tar czf "${DIST}.tar.gz" "${DIST}"
          sha256sum "${DIST}.tar.gz" > SHA256SUMS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            ephemeralml-*.tar.gz
            SHA256SUMS

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GCP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gcp
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, docker]
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ephemeralml-*.tar.gz
            SHA256SUMS
          generate_release_notes: true
          draft: false
          prerelease: false
