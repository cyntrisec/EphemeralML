name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: cyntrisec/ephemeralml/enclave

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            use_cross: false
            vendor_openssl: false
            build_orchestrator: true
          - name: linux-arm64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            use_cross: true
            vendor_openssl: true
            build_orchestrator: false
          - name: linux-amd64-musl
            os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            use_cross: true
            vendor_openssl: true
            build_orchestrator: false
          - name: linux-arm64-musl
            os: ubuntu-22.04
            target: aarch64-unknown-linux-musl
            use_cross: true
            vendor_openssl: true
            build_orchestrator: false
          - name: darwin-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            vendor_openssl: false
            build_orchestrator: false
          - name: darwin-amd64
            os: macos-14
            target: x86_64-apple-darwin
            use_cross: false
            vendor_openssl: true
            build_orchestrator: false
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Ensure target is installed
        run: rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Set OpenSSL dir (macOS native)
        if: startsWith(matrix.os, 'macos') && matrix.vendor_openssl == false
        run: |
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> "$GITHUB_ENV"

      - name: Build client binaries
        run: |
          FEATURES=""
          if [ "${{ matrix.vendor_openssl }}" = "true" ]; then
            FEATURES="--features vendored-openssl"
          fi
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p ephemeral-ml-client $FEATURES
          else
            cargo build --release --target ${{ matrix.target }} -p ephemeral-ml-client $FEATURES
          fi

      - name: Build compliance binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p ephemeral-ml-compliance
          else
            cargo build --release --target ${{ matrix.target }} -p ephemeral-ml-compliance
          fi

      - name: Build orchestrator binary
        if: matrix.build_orchestrator
        run: cargo build --release --target ${{ matrix.target }} -p ephemeral-ml-enclave --bin ephemeralml-orchestrator

      - name: Package release tarball
        run: |
          TAG="${GITHUB_REF_NAME}"
          DIST="ephemeralml-${TAG}-${{ matrix.name }}"
          mkdir -p "${DIST}/bin" "${DIST}/scripts/gcp"

          cp "target/${{ matrix.target }}/release/ephemeralml"           "${DIST}/bin/"
          cp "target/${{ matrix.target }}/release/ephemeralml-verify"    "${DIST}/bin/"
          cp "target/${{ matrix.target }}/release/ephemeralml-compliance" "${DIST}/bin/"

          if [ "${{ matrix.build_orchestrator }}" = "true" ]; then
            cp "target/${{ matrix.target }}/release/ephemeralml-orchestrator" "${DIST}/bin/"
          fi

          cp scripts/gcp/mvp_gpu_e2e.sh   "${DIST}/scripts/gcp/"
          cp scripts/gcp/deploy.sh         "${DIST}/scripts/gcp/"
          cp scripts/gcp/setup_kms.sh      "${DIST}/scripts/gcp/"
          cp scripts/gcp/teardown.sh       "${DIST}/scripts/gcp/"
          cp scripts/gcp/verify.sh         "${DIST}/scripts/gcp/"
          cp scripts/gcp/package_model.sh  "${DIST}/scripts/gcp/"

          cp QUICKSTART.md "${DIST}/"
          cp LICENSE        "${DIST}/" 2>/dev/null || true
          cp CHANGELOG.md   "${DIST}/"

          tar czf "${DIST}.tar.gz" "${DIST}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: ephemeralml-*.tar.gz

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GCP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gcp
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - uses: actions/checkout@v6

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: sha256sum ephemeralml-*.tar.gz > SHA256SUMS

      - name: Copy install script
        run: cp scripts/install.sh .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ephemeralml-*.tar.gz
            SHA256SUMS
            install.sh
          generate_release_notes: true
          draft: false
          prerelease: false
